<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>LinkTree | Petter Braka</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/cd036bc742.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="fas fa-clipboard" type="image/x-icon" />
    <script type="text/javascript" src="assets/js/script.js"></script>
  </head>

  <body>
    <i onclick="mostrar(this)" class="fa fa-moon-o fa-2x night_mode"></i>

    <img
      id="userPhoto"
      src="assets/imagens/Petter.Braka.jpeg"
      alt="User Photo"
    />

    <spam id="userName">Petter Vang Brakalsvålet</spam>

    <div id="links">
      <a
        class="link"
        href="https://www.linkedin.com/in/petter-vang-brakalsvålet-a83244118/"
        target="_blank"
        style="border-radius: 25px"
        ><i class="fab fa-linkedin fa-lg"></i> Linkedin</a
      >
      <a
        class="link"
        href="https://github.com/petterbraka"
        target="_blank"
        style="border-radius: 25px"
        ><i class="fab fa-github-square fa-lg"></i> Github</a
      >
      <a
        class="link"
        href="https://petterbraka.github.io"
        target="_blank"
        style="border-radius: 25px"
        ><i class="fa fa-globe" aria-hidden="true"></i> Portfolio</a
      >
    </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
